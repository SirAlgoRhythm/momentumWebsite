<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

    <!--My css-->
    <link rel="stylesheet" href="css\general.css">
    <link rel="stylesheet" href="css\pricingSection.css">
    
    <title>Accueil</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>


<body>

    <!-- Navbar  -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
        <div class="container-fluid">
          <a class="navbar-brand logoFont navColor" href="#">Momentum <img id="icoMom" src="img\iconeMomentumNoBckgrdRed.png" alt="logo du Momentum"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
            style="border-color: #ffffff;"
          >
            <span class="navbar-toggler-icon" style="color: #ffffff;"></span>
          </button>
  
          <div class="collapse navbar-collapse">
            <div class="mx-auto"></div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link navColor myNavFont" href="#">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navColor myNavFont" href="#">Horaire</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navColor myNavFont" href="#">Prix</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navColor myNavFont" href="#">Service & entraîneurs</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- END Navbar-->

    <!-- Banner Image  -->
    <div class="parallax-1 w-100 vh-100 d-flex justify-content-center align-items-center">

    <div class="content text-center">
      <h1 class="myFont"><i class="fa-solid fa-location-dot fa-bounce"></i> 72 MONTÉE INDUSTRIELLE ET COMMERCIALE</h1>
    </div>
  </div>
  <!-- END Banner Image  -->

  <!-- Main Content Area -->


  <!-- Section prix -->
  <div class="container-fluid pricing-container">
    <h1 class="myFont section-title">Abonnements</h1>

    <div class="section-subtitle">
      <h3>(Les taxes ne sont pas incluses dans les prix)</h3>
    </div>

    
    <!-- Pricing -->
    <div class="pricing">
      <div class="container">
        <div class="pricing-table table-responsive">
          <table class="table">
            <!-- Heading -->
            <thead>
              <tr>
                <th>&nbsp;</th>
                <th>
                  non membre
                  <i class="fa-solid fa-ban"></i>
                </th>
                <th class="highlight">
                  membre
                  <i class="fa-solid fa-address-card"></i>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><span class="ptable-title">1 an</span></td>
                <td>
                  <i class="fa-solid fa-dollar-sign">839</i>
                </td>
                <td>
                  <i class="fa-solid fa-dollar-sign">799</i>
                </td>
              </tr>
              <tr>
                <td><span class="ptable-title">6 mois</span></td>
                <td>
                  <i class="fa-solid fa-dollar-sign">479</i>
                </td>
                <td>
                  <i class="fa-solid fa-dollar-sign">449</i>
                </td>
              </tr>
              <tr>
                <td><span class="ptable-title">3 mois</span></td>
                <td>
                  <i class="fa-solid fa-dollar-sign">269</i>
                </td>
                <td>
                  <i class="fa-solid fa-dollar-sign">239</i>
                </td>
              </tr>
              <tr>
                <td><span class="ptable-title">10 séances</span></td>
                <td>
                  <i class="fa-solid fa-dollar-sign">134,95</i>
                </td>
                <td>
                  <i class="fa-solid fa-dollar-sign">109,95</i>
                </td>
              </tr>
              <tr>
                <td><span class="ptable-title">5 séances</span></td>
                <td>
                  <i class="fa-solid fa-dollar-sign">79,95</i>
                </td>
                <td>
                  <i class="fa-solid fa-dollar-sign">59,95</i>
                </td>
              </tr>
              <tr>
                <td><span class="ptable-title">1 séance</span></td>
                <td>
                  <i class="fa-solid fa-dollar-sign">15,95</i>
                </td>
                <td>
                  <i class="fa-solid fa-dollar-sign">13,95</i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
  <!-- END Pricing-->

  <!-- Promo -->
  <div class="parallax-2 w-100 vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <img class="img-fluid img-thumbnail mx-auto d-block" src="img\promoRentree.JPG" alt="promo de la rentrée">
    </div>
  </div>
  <!-- END Promo-->

  <!--Liens JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
